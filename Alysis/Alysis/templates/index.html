{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Alysis</title>
</head>
<body>
    <div class="container">
        <div id=new-data-set-modal>
            <div id="new-data-set-modal-close">
                <button id="new-data-set-modal-close-x">
                    <strong>X</strong>
                </button>
            </div>
            <p id="new-data-set-modal-title">New data set</p>
            <form id="new-data-set-modal-form">
                {% csrf_token %}
                <input type="text" name="new-data-set-name" placeholder="Data set's name">

                <!--whenever user presses 'add-new-row' button, a new data-input appears below, 
                    it's id will be 'data-input-n' and it's name 'data-n'-->
                <input type="text" name="data-0" id=data-input-0>

                <button id="add-new-row">+</button>
                <button id=send-new-data-set>Create</button>
            </form>
        </div>
        <header>
            <div id="title-div">
                <h1 id="title-h1">Alysis</h1>
                <p id="title-p">Your data analysis tool</p>
            </div>
        </header>
        <main>
            <section id="data-sets">
                <div id="new-data-set-div">
                    <button id="new-data-set-button">
                        Create data set
                    </button>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
</html>
